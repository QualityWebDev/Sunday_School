<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Contact</title>
        <meta name="description" content="Do you want your child to grow up knowing what really matters? If so, we will gladly teach them!">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/output.css">
        <link rel="icon" href="/logo.svg">
    </head>
    <body class="h-screen w-screen m-0 flex items-center justify-center bg-slate-200">
        <main class="bg-slate-400 h-4/5 w-10/12 rounded-md">
            <form action="https://getform.io/f/bejyndga" method="POST" class="grid justify-center p-8 gap-4">
                <div class="grid justify-center items-center content-center">
                    <input class="mb-4 px-2 rounded-sm bg-slate-100" type="text" name="Parent_Name" placeholder="Parent Name">
                    <input class="mb-4 px-2 rounded-sm bg-slate-100" type="text" name="Child/Children's_Names" placeholder="Child/Children's First Name(s)">
                    <input class="mb-4 px-2 rounded-sm bg-slate-100" type="number" name="Phone_Number" placeholder="Phone Number">
                    <input class="px-2 rounded-sm bg-slate-100" type="text" name="Address" placeholder="Address">
                </div>
                <textarea class="px-2 rounded-sm bg-slate-100" type="text" name="Additional_Info" placeholder="If you need to give us additiol information, feel free!" rows="6" cols="20"></textarea>
                <button type="submit" class="bg-slate-900 py-2 text-slate-50 rounded-3xl hover:bg-slate-800 active:bg-slate-950">Send</button>
            </form>
        </main>
    </body>
</html>
