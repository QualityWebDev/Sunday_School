<!-- index.html -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Contact</title>
        <meta name="description" content="Do you want your child to grow up knowing what really matters? If so, we will gladly teach them!">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="icon" href="/logo.svg">
    </head>
    <body class="h-screen w-screen m-0 flex items-center justify-center bg-slate-200">
        <main class="grid bg-slate-400 h-4/5 rounded-md align-middle h-fit">
            <h1 class="text-center font-bold h-5 text-2xl text-slate-900 py-2">Contact Us</h1>
            <form action="https://getform.io/f/bejyndga" method="POST" class="grid justify-center p-8 gap-4">
                <div class="grid justify-center items-center content-center">
                    <input class="mb-4 px-2 rounded-sm bg-slate-100 sm:w-60 md:w-80 w-52 text-sm py-1" type="text" name="Parent_Name" placeholder="Parent Name">
                    <input class="mb-4 px-2 rounded-sm bg-slate-100 w-52 sm:w-60 md:w-80  text-sm py-1 sm:text-md" type="text" name="Child's Name'" placeholder="Child/Children's First Name(s)">
                    <p class="text-xs pb-4 -mt-3 text-slate-900 w-52 sm:w-60 md:w-80">(if you have more than one child, separate their names with commas.)</p>
                    <input class="mb-4 px-2 rounded-sm bg-slate-100  text-sm py-1" type="number" name="Phone_Number" placeholder="Phone Number">
                    <input class="px-2 rounded-sm bg-slate-100  text-sm py-1" type="text" name="Address" placeholder="Address">
                </div>
                <textarea class="px-2 rounded-sm bg-slate-100  text-sm py-1" type="text" name="Additional_Info" placeholder="If you need to give us additional information, feel free!" rows="6" cols="20"></textarea>
                <button type="submit" class="bg-slate-900 py-2 text-slate-50 rounded-3xl hover:bg-slate-800 active:bg-slate-950">Send</button>
            </form>
            <p class="text-center py-4 -mt-8 italic text-sm">(Or text us at (210) 549-6522)</p>
        </main>
    </body>
</html>
